<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Simplu</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Stiluri generale */
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        transition: background-color 0.3s, color 0.3s;
      }

      /* Mod implicit: Dark Mode */
      body.dark-mode {
        background-color: #121212;
        color: #f5f5f5;
      }

      body.light-mode {
        background-color: #ffffff;
        color: #333333;
      }

      /* Header */
      header {
        padding: 20px;
        text-align: center;
        background-color: #444;
        color: white;
        border-bottom: 3px solid #222;
      }

      header button {
        margin-top: 10px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      header button:hover {
        background-color: #0056b3;
      }

      /* Layout principal */
      main {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        padding: 20px;
      }

      /* Casete individuale */
      .box {
        padding: 20px;
        background: #333;
        color: #fff;
        border: 2px solid #555;
        border-radius: 5px;
        text-align: center;
        transition: background-color 0.3s, border-color 0.3s;
      }

      body.light-mode .box {
        background: #f5f5f5;
        color: #333;
        border-color: #ddd;
      }

      /* Footer */
      footer {
        text-align: center;
        padding: 10px;
        background-color: #444;
        color: white;
        margin-top: 20px;
      }
    </style>
  </head>
  <body class="dark-mode">
    <header>
      <h1>Centru de acces</h1>
      <button id="toggleMode">Zi/Noapte</button>
    </header>
    <main>
      <section class="box">
        <h2>Ceas</h2>
        <p>Va apărea mai târziu</p>
      </section>
      <section class="box">
        <h2>Radio Online</h2>
        <p>Butoane Radio</p>
      </section>
      <section class="box">
        <h2>Știri</h2>
        <p>Titluri</p>
      </section>
      <section class="box">
        <h2>Curs Valutar</h2>
        <p>Euro / Dolar / Leu</p>
      </section>
      <section class="box">
        <h2>Pagini Personale</h2>
        <p>Butoane cu linkuri</p>
      </section>
    </main>
    <form action="script.php" method="post" name="demo_form">
      <fieldset>
        <legend>Informații Personale</legend>
        <label for="name">Numele:</label><br />
        <input type="text" name="name" id="name" /><br />

        <label for="surname">Familia:</label><br />
        <input type="text" name="surname" id="surname" /><br />
      </fieldset>

      <fieldset>
        <legend>Contacte</legend>
        <label for="email">Email:</label><br />
        <input type="text" name="email" id="email" /><br />

        <label for="phone">Telefon:</label><br />
        <input type="text" name="phone" id="phone" />
      </fieldset>
    </form>
    <footer>
      <p>© 2025 Creat cu pasiune, protejat cu respect - Igor Melnic</p>
    </footer>
  </body>
</html>
