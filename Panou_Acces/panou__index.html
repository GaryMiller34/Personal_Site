<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panou de Acces</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      href="Pagina_Principala/Favicons/back_to.png"
      type="image/png"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Stiluri generale */
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        transition: background-color 0.3s, color 0.3s;
      }

      /* Mod implicit: Dark Mode */
      body.dark-mode {
        background-color: #121212;
        color: #f5f5f5;
      }

      body.light-mode {
        background-color: #ffffff;
        color: #333333;
      }

      /* Header */
      header {
        padding: 20px;
        background-color: #444;
        color: white;
        border-bottom: 3px solid #222;
        display: flex;
        justify-content: space-between; /* Titlul la stânga, controalele la dreapta */
        align-items: center;
      }
      .h1 {
        flex-grow: 1;
        text-align: center;
      }

      .controls {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #0303ff;
        color: white;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      /* Stiluri pentru butonul Back */
      .back-btn {
        background-color: transparent; /* Fundal transparent */
        border: none;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 5px;
      }

      .back-btn img {
        width: 16px; /* Dimensiune mică pentru favicon */
        height: 16px;
      }

      button:hover {
        background-color: #bcbdbe;
      }

      iframe {
        border: none;
      }

      /* Layout principal */
      main {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        padding: 20px;
      }

      .box {
        padding: 20px;
        background: #333;
        color: #fff;
        border: 2px solid #555;
        border-radius: 5px;
        text-align: center;
        transition: background-color 0.3s, border-color 0.3s;
      }

      body.light-mode .box {
        background: #f5f5f5;
        color: #333;
        border-color: #ddd;
      }

      footer {
        text-align: center;
        padding: 10px;
        background-color: #444;
        color: white;
        margin-top: 20px;
      }
    </style>
  </head>
  <body class="dark-mode">
    <header>
      <h1>Centru de acces</h1>
      <div class="controls">
        <button id="toggleMode">Zi/Noapte</button>
        <iframe
          src="Pagina_Principala/Ceas/contor_view.html"
          width="300px"
          height="100px"
        >
          Vizualizări
        </iframe>
      </div>
    </header>
    <main>
      <section class="box">
        <h2>Ceas</h2>
        <p>Va apărea mai târziu</p>
      </section>
      <section class="box">
        <h2>Radio Online</h2>
        <p>
          <iframe
            src="Pagina_Principala/Radio_Online/radio.html"
            frameborder="0"
            width="100%"
            height="200px"
          ></iframe>
        </p>
      </section>
      <section class="box">
        <h2>Știri</h2>
        <p>Titluri</p>
      </section>
      <section class="box">
        <h2>Curs Valutar</h2>
        <p>Euro / Dolar / Leu</p>
        <iframe
        src="Pagina_Principala/Curs_Valutar/curs_valutar.html"
        width="270px" /* Dimensiune fixă */
        height="200px" /* Mai mare decât înainte */
        ></iframe>
        <button class="back-btn" onclick="window.history.back()">
          <img
            src="Pagina_Principala/Favicons/back_to.png"
            alt="Back"
            class="back-icon"
          />
        </button>
      </section>
    </main>
    <footer>
      <p>© 2025 Creat cu pasiune, protejat cu respect - Igor Melnic</p>
    </footer>
    <script>
      // Script pentru buton Zi/Noapte
      const toggleButton = document.getElementById("toggleMode");
      toggleButton.addEventListener("click", () => {
        document.body.classList.toggle("dark-mode");
        document.body.classList.toggle("light-mode");
      });
    </script>
  </body>
</html>
